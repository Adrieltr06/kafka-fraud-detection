# Kafka bootstrap servers configuration
spring.kafka.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094

# Kafka consumer configuration
spring.kafka.consumer.group-id=alert-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=id.co.bca.kafka.model.Message
spring.kafka.consumer.properties.spring.json.trusted.packages="*"

# Kafka producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.value.default.type=id.co.bca.kafka.model.Threshold
spring.kafka.producer.properties.spring.json.trusted.packages="*"

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fraud_detection
spring.datasource.username=postgres
spring.datasource.password=root

# Spring Batch configuration to initialize schema
spring.batch.jdbc.initialize-schema=always